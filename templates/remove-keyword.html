{% extends 'base.html' %}

{% block content %}
<div class="container mt-2">
  <div class="card" style="width: 40rem; margin: 0 auto;">
    <div class="card-body">
      {% for keyword in keywords %}
      <div class="row justify-content-end align-items-end">
        <div class="col-md-6">
          {{ keyword.item_name }}<br><br>
        </div>
        <div class="col-md-6">
          {{ keyword.minimum_price }} - {{ keyword.maximum_price }}
          <button class="btn btn-danger btn-sm" id="{{ keyword.item_name }}">DELETE</button><br><br>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<script>
  const deleteBtns = document.querySelectorAll(".btn-danger");
  let baseUrl = "https://ksl-classifieds.herokuapp.com/api/keywords/delete/"
  for (let i = 0; i < deleteBtns.length; i++) {
    const element = deleteBtns[i];
    element.addEventListener("click", () => {
      let item_name = element.getAttribute('id');
      console.log(item_name)
      fetch(baseUrl + item_name, { method: 'POST' }).then(response => console.log(response));
    })
  }
  console.log(deleteBtns);
</script>
{% endblock content %}

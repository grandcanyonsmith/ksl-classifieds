{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h4 class="mt-2 text-white">All products</h4>
  <div class="row mt-4">
    {% for keyword in keywords %}
    <div class="col-md-3 mb-2">
      <div class="card">
        <div class="card-body">
          <p><a href="http://integartion.herokuapp.com/{{ keyword.item_name }}">{{ keyword.item_name}}</a></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}

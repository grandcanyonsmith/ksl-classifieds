{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    {% for product in products %}
    <div class="col-md-3 mb-2">
      <a href={{ product.url }} target="__blank__">
        <div class="card">
          <img src={{ product.product_image_url }} alt="card-header" class="img img-thumbnail"
            style="width: 100%;height: 16rem;">
          <div class="card-body">
            <p class="card-title">{{ product.title }}</p>
            <h4 class="badge badge-pill badge-info mb-3"><strong>{{ product.price }}</strong></h4>
            <div class="row justify-content-between">
              <div class="col-md-6"><a href="">Send</a></div>
              <div class="col-md-6">


                <button type="submit" class="btn btn-sm btn-danger removeBtn"
                  id="{{ product.listing_number }}">remove</button>

              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
{% block scripts %}
<script>
  let removeBtns = $(".removeBtn")
  removeBtns.each((index, btn) => {
    btn.addEventListener('click', function () {
      listing_number = btn.getAttribute('id');
      console.log(listing_number)
    })
  })
</script>
{% endblock scripts %}

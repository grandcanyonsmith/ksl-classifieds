{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    {% for product in products %}
    <div class="col-md-3 mb-2">
      <a href={{ product.url }} target="__blank__">
        <div class="card">
            <img src={{ product.product_image_url }} alt="card-header" class="img img-thumbnail" style="width: 100%;height: 16rem;">
          <div class="card-body">
            <p class="card-title">{{ product.title }}</p>
            <h4 class="badge badge-pill badge-info mb-3"><strong>{{ product.price }}</strong></h4>
            <div class="row justify-content-between">
              <div class="col-md-6"><a href="">Send</a></div>
              <div class="col-md-6">
              <form method="POST" action="https://ksl-classifieds.herokuapp.com/api/unwanted/{{ product.listing_number }}">
                <button type="submit" class="btn btn-sm btn-danger">remove</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}

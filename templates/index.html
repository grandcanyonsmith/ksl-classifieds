{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    {% for product in products %}
    <div class="col-md-3 mb-2">
      <div class="card">
        <div class="card-body">
          <img src={{ product.image_url }} alt="" class="img img-thumbnail" style="width: 100%;height: 16rem;">
          <p class="card-title">{{ product.title }}</p>
          <div class="row justify-content-between">
            <div class="col-md-6"><a href="">Mark</a></div>
            <div class="col-md-6"><a href="" class="btn btn-danger btn-sm">X</a></div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}

{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    {% for product in products %}
    <div class="col-md-3 mb-2">
      <a href={{ product.url }} target="__blank__">
        <div class="card">
          <img src={{ product.product_image_url }} alt="card-header" class="img img-thumbnail"
            style="width: 100%;height: 16rem;">
          <div class="card-body">
            <p class="card-title">{{ product.title }}</p>
            <h4 class="badge badge-pill badge-info mb-3"><strong>{{ product.price }}</strong></h4>
            <div class="row justify-content-between">
              <div class="col-md-6"><a href="" data-price="{{ product.price }}"
                  data-itemUrl="{{ product.url }}">Send</a>
              </div>
              <div class="col-md-6">
                <button type="submit" class="btn btn-sm btn-danger removeBtn"
                  id="{{ product.listing_number }}">remove</button>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock content %}
{% block scripts %}
<script>
  let removeBtns = document.getElementsByClassName('removeBtn');
  for (let index = 0; index < removeBtns.length; index++) {
    const element = removeBtns[index];
    element.addEventListener('click', () => {
      // element.setAttribute('data-sellerName');
      // element.setAttribute('data-price');
      // element.setAttribute('data-itemUrl');
      const listing_id = element.getAttribute('id');
      console.log(listing_id);
      const proxyurl = "https://cors-anywhere.herokuapp.com/";
      const url = 'https://ksl-classifieds.herokuapp.com/api/unwanted/';
      fetch(`${proxyurl}${url}${listing_id}`, {
        method: 'POST',
      }).then(response => response.json())
        .then(data => {
          console.log(data)
          location.reload()
        }).catch(error => {
          console.log(error);
        })
    })

  }
  // removeBtns.forEach((index, btn) => {
  //   btn.addEventListener('click', function () {
  //     console.log("Clicked");
  //     listing_number = btn.getAttribute('id');
  //     console.log(listing_number);
  //   })
  // })
</script>
{% endblock scripts %}
